<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/forgotPassword.css">
</head>
<body>

    <section class="forgot-password-section">
      
      <div class="forgot-password-container">
        
        <h2 class="forgot-password-title">Forgot Password</h2>
        
    <form id="emailForm" class="emailForm">
      <input type="email" class="email" id="email" name="email" placeholder="Enter email" required>
      <button type="button" class="email-button" onclick="sendResetEmail()">Send OTP</button>
    </form>
    
  
      <form id="numberForm" class="numberForm">
        <input type="number" class="number" id="verificationCode" name="verificationCode" placeholder="Enter OTP" required>
        <button type="button" class="number-button" onclick="verifyCode()">Verify OTP</button>
      </form>
      
    </div>
    
    </section>


<script src="../js/forgotPassword.js"></script>
</body>
</html>
