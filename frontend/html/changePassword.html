<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="../css/changePassword.css">
</head>
<body>


  <section class="change-password-section">

    <div class="change-password-container">

      <div class="change-password-title">Change Password</div>
      
      <form id="changePasswordForm" class="changePasswordForm">
        
        <input type="password" class="password" id="password" name="password" placeholder="Enter new password" required>
    
        <input type="password" class="confirm-password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
        
        <button type="button" class="confirm-password-button" onclick="changePassword()">Change Password</button>
        
      </form>
      
     
    </div>

</section>


<script src="../js/changePassword.js"></script>
</body>
</html>
