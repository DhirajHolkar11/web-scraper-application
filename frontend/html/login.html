<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/eec374437b.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>




    <section class="login-section">
        <div class="login-section-container">

    
            <div class="login-section-title"><i class="fa-brands fa-octopus-deploy"></i> MYSCRAPER</div>

            <div class="login-information-container">
                

                <form id="loginForm">
        
                  
                    <input type="email" class="email" id="email" name="email" placeholder="Email" required>
                    
                 
                    <input type="password" class="password" id="password" name="password" placeholder="Password" required>
                    
                    <input type="submit" value="Login" class="submit-button" id="login-button">
                    
                </form>

            </div>


            <div class="signup-container">
                <div class="signup-container-item1">Don't have an account ?</div>
                <div class="signup-container-item2"><a href="signup.html">Create an Account</a></div>
            </div>
            

            <div class="forgot-password"><a href="forgotPassword.html">Forgot password?</a></div>


        </div>

    </section>











<script src="../js/login.js"></script>


</body>
</html>
